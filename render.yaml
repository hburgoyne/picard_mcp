services:
  - type: web
    name: picard-mcp
    env: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: POSTGRES_USER
        fromDatabase:
          name: picard-mcp-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: picard-mcp-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: picard-mcp-db
          property: database
      - key: POSTGRES_HOST
        fromDatabase:
          name: picard-mcp-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: picard-mcp-db
          property: port
      - key: MCP_SERVER_NAME
        value: Picard MCP
      - key: MCP_SERVER_HOST
        value: 0.0.0.0
      - key: MCP_SERVER_PORT
        value: 10000
      - key: MCP_ISSUER_URL
        fromService:
          type: web
          name: picard-mcp
          envVarKey: RENDER_EXTERNAL_URL
      - key: OAUTH_CLIENT_ID
        sync: false
      - key: OAUTH_CLIENT_SECRET
        sync: false
      - key: OAUTH_REDIRECT_URI
        fromService:
          type: web
          name: picard-mcp
          envVarKey: RENDER_EXTERNAL_URL
          suffix: /oauth/callback
      - key: OPENAI_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: false
      - key: LANGCHAIN_ENDPOINT
        value: https://api.smith.langchain.com
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_PROJECT
        value: picard_mcp

databases:
  - name: picard-mcp-db
    plan: standard
    postgresMajorVersion: 15
    ipAllowList: []
    extensions:
      - vector
