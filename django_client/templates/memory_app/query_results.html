{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Picard MCP - Query Results{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1>Query Results</h1>
        <p class="lead">Response to: "{{ prompt }}"</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>AI Response</h3>
                <a href="{% url 'query_user' %}" class="btn btn-primary">New Query</a>
            </div>
            <div class="card-body">
                <div class="alert alert-light">
                    {{ response|linebreaks }}
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3>Ask Again</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'query_user' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit Query</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
