{% extends 'base.html' %}

{% block title %}Update Memory - Picard MCP Client{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Update Memory</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label class="form-label">Memory Text (Read Only)</label>
                    <textarea class="form-control" readonly>{{ memory.text }}</textarea>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 form-check">
                        {{ form.is_public }}
                        <label class="form-check-label" for="id_is_public">Make this memory public</label>
                        {% if form.is_public.errors %}
                        <div class="invalid-feedback d-block">
                            {{ form.is_public.errors }}
                        </div>
                        {% endif %}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Memory</button>
                        <a href="{% url 'memory_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
