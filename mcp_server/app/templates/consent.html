<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .scopes {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .scope-item {
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .btn-approve {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-deny {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .client-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Authorization Request</h1>
        </div>
        
        <div class="client-info">
            <h2>{{ client_name }}</h2>
            <p>is requesting permission to access your account</p>
        </div>
        
        <div class="scopes">
            <h3>This application will be able to:</h3>
            <ul>
                {% for scope, description in scopes_with_descriptions %}
                <li class="scope-item">
                    <strong>{{ scope }}</strong>: {{ description }}
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <form method="post" action="{{ action_url }}">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            <input type="hidden" name="scope" value="{{ scope }}">
            <input type="hidden" name="state" value="{{ state }}">
            <input type="hidden" name="response_type" value="{{ response_type }}">
            {% if code_challenge %}
            <input type="hidden" name="code_challenge" value="{{ code_challenge }}">
            <input type="hidden" name="code_challenge_method" value="{{ code_challenge_method }}">
            {% endif %}
            
            <div class="buttons">
                <button type="submit" name="decision" value="deny" class="btn btn-deny">Deny</button>
                <button type="submit" name="decision" value="approve" class="btn btn-approve">Approve</button>
            </div>
        </form>
    </div>
</body>
</html>
